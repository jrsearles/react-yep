name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Build
        run: |
          yarn --version
          yarn install --frozen-lockfile
          yarn run ci

      - name: Coveralls
        uses: coverallsapp/github-action@v1.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
